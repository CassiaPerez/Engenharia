    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              clean: {
                bg: '#f0f2f5',       // Fundo neutro
                card: '#ffffff',     // Branco
                border: '#cbd5e1',   // Bordas (Mais visíveis que e2e8f0)
                text: '#020617',     // Texto Principal (Quase preto para max contraste)
                primary: '#477a7f',  // Teal Médio (Levemente mais escuro)
                secondary: '#475569',// Texto secundário (Slate 600 - Mais escuro que o original)
                dark: '#1e293b',     // Teal Profundo (Sidebar)

              }
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility; /* Melhora a nitidez das letras */
        background-color: #f0f2f5;
        color: #020617;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Montserrat', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Scrollbar mais visível */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #477a7f !important;
        background-color: #fff !important;
        box-shadow: 0 0 0 3px rgba(71, 122, 127, 0.2) !important;
      }
      .card-shadow {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02), 0 1px 2px -1px rgba(0, 0, 0, 0.02);
      }
      .card-shadow-hover:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(-2px);
      }
    </style>
